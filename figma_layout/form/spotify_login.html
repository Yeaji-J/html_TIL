<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | Spotify</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/spotify_login.css">
</head>
<body>
    <main id="login_wrap">
        <!-- 로고 -->
        <h1><a href="#"><img src="./images/Logo.svg" alt=""></a></h1>
        <!-- 탭메뉴: sign in & sign up -->
        <div class="tab_menu">
            <a href="#" id="sign_in" class="active">SIGN IN</a>
            <!-- 현재 sign in 이 활성화되어 있는 상태인데 이후에 sign up 도 활성화될 수 있기 때문에 class를 사용해서 여러번 사용 가능하게 (cf. id) -->
            <a href="#" id="sign_up">SIGN UP</a>
        </div>
        <!-- SIGN IN OPEN -->
            <div class="sign_in_contents">
                <form action="#" method="post" id="in_frm">
                    <!-- 아이디, 비번 입력창 -->
                    <ul class="id_pw_g">
                        <li><input type="text" name="user_name" id="user_name" class="name_pw" placeholder="Username"></li>
                        <li><input type="password" name="user_pw" id="user_pw" class="name_pw" placeholder="Password"></li>
                    </ul>
                    <!-- 로그인 유지 -->
                    <div class="login_status">
                        <input type="checkbox" name="login_y_g" id="login_y">
                        <!-- checkbox 대체용 배경이미지 적용태그 -->
                        <span class="chk_bg"></span>
                        <label for="login_y">stay signed in</label>
                    </div>
                    <!-- 버튼 & 비번 찾기 -->
                    <div class="btn_forget">
                        <button type="submit" id="sign_in_btn">SIGN IN</button>
                        <a href="#" class="forget_pw">Forget Password?</a>
                    </div>
                </form>
            </div>
            <!-- SIGN UP OPEN -->
            <div class="sign_up_contents"></div>
    </main>
</body>
</html>
